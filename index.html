<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>converter</title>
</head>
<body>

    <div class="container">
        <h3>weigh converter</h3>
        <input type="number" class="form-control" id="input" placeholder="enter a number">
        <select class="select" id="list">
            <option value="tn">tonne</option>
            <option value="qtn">quantone</option>
            <option value="dkg">dixainekg</option>
            <option value="kg">kilograms</option>
            <option value="hg">hectograms</option>
            <option value="dag">degagrams</option>
            <option value="g">grams</option>
            <option value="dg">decigrams</option>
            <option value="cg">centigrams</option>
            <option value="mg">milligrams</option>
        </select>
        
        <div class="row">
                <div class="col-md-1">
                    <h4>tn</h4>
                    <p id="tn"></p>
                </div>
                <div class="col-md-1">
                    <h4>qtn</h4>
<p id="qtn"></p>
                </div>
                <div class="col-md-1">
                    <h4>dkg</h4>
                    <p id="dkg"></p>
                </div>
                <div class="col-md-1">
                    <h4>kg</h4>
                    <p id="kg"></p>
                </div>
                <div class="col-md-1">
                    <h4>hg</h4>
                    <p id="hg"></p>
                </div>
                <div class="col-md-1">
                    <h4>dag</h4>
                    <p id="dag"></p>
                </div>
                <div class="col-md-1">
                    <h4>g</h4>
                    <p id="g"></p>
                </div>
                <div class="col-md-1">
                    <h4>dg</h4>
                    <p id="dg"></p>
                </div>
                <div class="col-md-1">
                    <h4>cg</h4>
                    <p id="cg"></p>
                </div>
                <div class="col-md-1">
                    <h4>mg</h4>
                    <p id="mg"></p>
                </div>


        </div>







    </div>




    <script src="./js/script.js"></script>
</body>
</html>
